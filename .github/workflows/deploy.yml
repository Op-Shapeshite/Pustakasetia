name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          # Copy build output
          cp -r .next deploy/
          cp -r public deploy/
          cp -r prisma deploy/
          # Copy config files
          cp package.json deploy/
          cp package-lock.json deploy/
          # Copy next.config (could be .js, .ts, or .mjs)
          cp next.config.* deploy/ 2>/dev/null || true
          # Copy tsconfig for runtime
          cp tsconfig.json deploy/ 2>/dev/null || true
          # Create tarball
          tar -czf deploy.tar.gz -C deploy .

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "deploy.tar.gz"
          target: ${{ secrets.VPS_DIR }}

      - name: Extract and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ${{ secrets.VPS_DIR }}
            
            echo "ğŸ“¦ Extracting deployment..."
            # Backup current .next
            if [ -d ".next" ]; then
              rm -rf .next.backup
              mv .next .next.backup 2>/dev/null || true
            fi
            
            # Extract deployment (files are at root of tar)
            tar -xzf deploy.tar.gz
            rm -f deploy.tar.gz
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --omit=dev
            
            echo "ğŸ”§ Generating Prisma client..."
            npx prisma generate
            
            echo "ğŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy 2>/dev/null || echo "No migrations to run"
            
            echo "ğŸš€ Restarting application..."
            # Restart with PM2
            if command -v pm2 &> /dev/null; then
              pm2 delete pustakasetia 2>/dev/null || true
              pm2 start npm --name "pustakasetia" -- start
              pm2 save
            else
              echo "âš ï¸ PM2 not found. Install with: npm install -g pm2"
              echo "Then run: pm2 start npm --name 'pustakasetia' -- start"
            fi
            
            echo "âœ… Deployment completed successfully!"
