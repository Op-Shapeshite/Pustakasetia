name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "file:./dev.db"
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'build-time-secret' }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          
          # Copy build output
          cp -r .next deploy/
          cp -r public deploy/
          cp -r prisma deploy/
          
          # Copy config files
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.* deploy/ 2>/dev/null || true
          cp tsconfig.json deploy/ 2>/dev/null || true
          cp .env deploy/ 2>/dev/null || true
          cp ecosystem.config.js deploy/ 2>/dev/null || true

          # IMPORTANT: Create separate tarball for Prisma client
          tar -czf prisma-client.tar.gz -C node_modules .prisma @prisma
          
          # Create main deployment tarball
          tar -czf deploy.tar.gz -C deploy .
          
          # Show package sizes
          ls -lh deploy.tar.gz prisma-client.tar.gz

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "deploy.tar.gz,prisma-client.tar.gz"
          target: ${{ secrets.VPS_DIR }}

      - name: Deploy and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ${{ secrets.VPS_DIR }}
            
            echo "üì¶ Step 1: Extracting deployment..."
            # Backup current deployment
            if [ -d ".next" ]; then
              rm -rf .next.backup
              mv .next .next.backup 2>/dev/null || true
            fi
            
            # Extract new deployment
            tar -xzf deploy.tar.gz
            rm -f deploy.tar.gz
            
            echo "üì¶ Step 2: Installing production dependencies..."
            npm ci --omit=dev --ignore-scripts
            
            echo "üì¶ Step 3: Installing pre-built Prisma client..."
            # Extract pre-built Prisma client AFTER npm ci (this is the fix!)
            tar -xzf prisma-client.tar.gz -C node_modules
            rm -f prisma-client.tar.gz
            
            echo "‚úì Prisma client installed from pre-built package"
            
            echo "üóÑÔ∏è Step 4: Running database migrations..."
            npx prisma migrate deploy 2>/dev/null || echo "No migrations to run"
            
            echo "üîß Step 5: Checking environment..."
            if ! grep -q "JWT_SECRET" .env 2>/dev/null; then
              echo "‚ö†Ô∏è JWT_SECRET not found in .env - please add it manually!"
            fi
            
            echo "üöÄ Step 6: Restarting application..."
            if command -v pm2 &> /dev/null; then
              pm2 stop pustakasetia 2>/dev/null || true
              pm2 delete pustakasetia 2>/dev/null || true
     
              # Start with ecosystem file if exists, otherwise use npm start
              if [ -f "ecosystem.config.js" ]; then
                echo "Using ecosystem.config.js for PM2 startup"
                pm2 start ecosystem.config.js
              else
                echo "Using direct npm start for PM2"
                pm2 start npm --name "pustakasetia" -- start
              fi              pm2 save
              
              # Wait a moment and check status
              sleep 3
              pm2 status pustakasetia
            else
              echo "‚ö†Ô∏è PM2 not found! Install with: npm install -g pm2"
              exit 1
            fi
            
            echo ""
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê App running at: http://localhost:3000"
