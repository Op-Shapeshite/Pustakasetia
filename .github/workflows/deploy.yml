name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "file:./dev.db"
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'build-time-secret' }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          
          # Copy build output
          cp -r .next deploy/
          cp -r public deploy/
          cp -r prisma deploy/
          
          # Copy pre-built Prisma client (VPS won't need to download binaries)
          mkdir -p deploy/node_modules/.prisma
          mkdir -p deploy/node_modules/@prisma
          cp -r node_modules/.prisma/* deploy/node_modules/.prisma/
          cp -r node_modules/@prisma/* deploy/node_modules/@prisma/
          
          # Copy config files
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.* deploy/ 2>/dev/null || true
          cp tsconfig.json deploy/ 2>/dev/null || true
          
          # Create .env for production (without secrets - those are set on server)
          echo "DATABASE_URL=\"file:./dev.db\"" > deploy/.env
          
          # Create tarball
          tar -czf deploy.tar.gz -C deploy .
          
          # Show package size
          ls -lh deploy.tar.gz

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "deploy.tar.gz"
          target: ${{ secrets.VPS_DIR }}

      - name: Deploy and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ${{ secrets.VPS_DIR }}
            
            echo "ğŸ“¦ Extracting deployment..."
            # Backup current deployment
            if [ -d ".next" ]; then
              rm -rf .next.backup
              mv .next .next.backup 2>/dev/null || true
            fi
            
            # Extract new deployment
            tar -xzf deploy.tar.gz
            rm -f deploy.tar.gz
            
            echo "ğŸ“¦ Installing production dependencies..."
            # Install only production deps, Prisma client already included
            npm ci --omit=dev --ignore-scripts
            
            # Copy pre-built Prisma client back (npm ci might have removed it)
            if [ -d "node_modules/.prisma" ]; then
              echo "âœ“ Prisma client already present"
            else
              echo "âš ï¸ Prisma client missing, will try to generate..."
              npx prisma generate 2>/dev/null || echo "Failed to generate, check network"
            fi
            
            echo "ğŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy 2>/dev/null || echo "No migrations to run"
            
            echo "ï¿½ Setting up environment..."
            # Ensure JWT_SECRET is set (should be in server's .env already)
            if ! grep -q "JWT_SECRET" .env 2>/dev/null; then
              echo "âš ï¸ JWT_SECRET not found in .env - please add it manually!"
            fi
            
            echo "ğŸš€ Restarting application..."
            if command -v pm2 &> /dev/null; then
              # Stop existing process
              pm2 stop pustakasetia 2>/dev/null || true
              pm2 delete pustakasetia 2>/dev/null || true
              
              # Start with environment
              pm2 start npm --name "pustakasetia" -- start
              pm2 save
              
              # Show status
              pm2 status pustakasetia
            else
              echo "âš ï¸ PM2 not found!"
              echo "Install with: npm install -g pm2"
              echo "Then run: pm2 start npm --name 'pustakasetia' -- start"
              exit 1
            fi
            
            echo ""
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ App running at: http://localhost:3000"
